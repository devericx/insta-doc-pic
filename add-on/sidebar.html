<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
        .italics {
            font-style: italic;
        }

        img {
            display: block;
            margin: 0 auto 10px;
        }

        button {
            margin-bottom: 13px;
        }
    </style>
  </head>
  <body>
    <div class="sidebar branding-below">
        <p class="italics">Quickly insert pictures from your mobile device to right where your cursor is.</p>
        <p id="get-started">To get started, scan the QR code below.</p>
        <p>Before uploading any pictures, click <b>Activate</b>.</p>
        <button class="blue" id="activate">Activate</button>
        <hr />
        <p>Thanks for using Quick Pic!</p>
        <p>Made with ❤️ by Jacob Blindenbach, Matthew Bacon, and Eric Kim.</p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        /**
         * On document load, assign click handlers to each button and try to load the
         * user's origin and destination language preferences if previously set.
         */
        $(function() {
            var url = "https://quick-pic-233403.appspot.com/";
            
            $.get(url, function(data, status) {
                var id = data;
                var link = url + "user/" + id;
                var size = 150;
                var href = "https://api.qrserver.com/v1/create-qr-code/?size=" + size + "x" + size + "&data=" + link;
                
                $("#get-started").after("<img src=" + href + " />");
                $('#activate').click(function() {
                    activate(id);
                });
            });
        });
        
        function activate(id) {
            var t = setInterval(function() {
                runAddOn(id);
            }, 500);

            $(window).unload(function() {
                clearInterval(t);
            });
        }

        function runAddOn(id) {
            google.script.run
                .withSuccessHandler(
                    function(returnSuccess, element) {
                        element.disabled = false;
                        $("#error").remove();
                    })
                .withFailureHandler(
                    function(msg, element) {
                        var existingError = $("#error");
                        if (!existingError) {
                            showError(msg, $("#activate"));
                        } else if (existingError.text() != msg) {
                            showError(msg, $("#activate"));
                        }
                    }
                )
                .withUserObject(this)
                .insertImage(id);
        }
        
        function showError(msg, element) {
            var div = $('<div id="error" class="error">' + msg + '</div>');
            $(element).after(div);
        }
    </script>
  </body>
</html>
