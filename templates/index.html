<!DOCTYPE html>
<html>
<head>
	<title>Web Interface</title>
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
  body{
  /* background-color:#007bff;*/
	background: #4b6cb7; /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #4b6cb7, #182848); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #4b6cb7, #182848); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  }

  input[type='file'] {
    color: transparent;
    outline:none;
    height: 50%;
    width: 50%;
    background: #007bff;
    text-align: center;
  }

  .btn-file {
    position: relative;
    overflow: hidden;
  }
  .btn-file input[type=file] {
    position: absolute !important;
    top: 50% !important;
    right: 50%;
    min-width: 100%;
    min-height: 100%;
    font-size: 500px !important;
    text-align: center;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: #007bff;
    cursor: inherit;
    display: block;
}
  </style>
</head>
<body>
  <div class="container" style="text-align:center;">
	 <form method="POST" action="/upload/{{id}}" id="form" enctype="multipart/form-data" style="width: 100% !important" style="height:100% !important">
  <label class="btn btn-default btn-file">
	 Add Image <input type=file name=file accept="image/*" id="file" style="width: 100% !important" style="height:100% !important">
  </label>
	 </form>
  </div>
  <script>

  document.getElementById("file").onchange = function() {
    document.getElementById("form").submit();
  };

  </script>
</body>
</html>
